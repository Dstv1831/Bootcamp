{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %} New Cafe {% endblock %}

{% block content %}
<div class="container">
    <h1>Add a new cafe into the database</h1>
    <hr class="my-3">
    {{ render_form(form, novalidate=True) }}
    <hr class="my-3">
    <a href="{{url_for('cafes')}}">See all Cafes</a>

</div>
{% endblock %}
